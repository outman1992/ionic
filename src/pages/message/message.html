<ion-header>
    <ion-navbar color="tgreen">
        <ion-title>
            消息
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div *ngIf="!login" class="no-login-btns">
        <p>您还没有登录</p>
        <button ion-button outline (click)="popLogin()">登录</button>
        <button ion-button outline>注册</button>
    </div>
    <ion-list *ngIf="login" class="message-list">
        <!--<button ion-item (click)="goChat()">
			<ion-avatar item-left>
                <img src="http://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
            </ion-avatar>
            <h2>淘二淘</h2>
            <p>app上线活动，点击查看详情！</p>
            <ion-badge item-right color="danger">5</ion-badge>
		</button>-->
        <button ion-item *ngFor="let item of contacts" (click)="goChat(item.uid)">
			<ion-avatar item-left>
                <img src="{{item.avatar == '' ? api + '/images/web/user/default.png' : api + item.avatar}}">
            </ion-avatar>
            <h2>{{item.nick_name}}</h2>
            <p>{{item.content}}</p>
			<ion-badge *ngIf="item.notread > 0"  item-right color="danger">{{item.notread}}</ion-badge>
		</button>
    </ion-list>
</ion-content>
<script src="//cdn.bootcss.com/socket.io/1.7.2/socket.io.min.js"></script>
