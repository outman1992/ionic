<ion-header>
    <ion-toolbar color="tgreen">
        <ion-buttons end>
            <button ion-button (click)="goback()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>注册</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list class="login-form">
        <ion-item>
            <ion-label>手机号:</ion-label>
            <ion-input type="text" class="form-control"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>密　码:</ion-label>
            <ion-input type="password" class="form-control"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block color="tgreen">注册</button>
    <ion-item class="btns">
        <button ion-button outline item-left color="tgreen">登录</button>
    </ion-item>
</ion-content>
